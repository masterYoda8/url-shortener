<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('frontend', path='/static/styles.css') }}" />
</head>
<body>
    <div class="content">
        <div id="successAlert" class="alert alert-success" role="alert">
            Successfully saved new mapping! 
        </div>
        <div id="errorAlert" class="alert alert-danger" role="alert">
            Error! URL Mapping could not be saved! 
        </div>
        <div class="header">
            <h3>Because size actually matters.</h3>
        </div>
        <div class="input-group">
            <input id="originalUrlInput" type="text" class="form-control" placeholder="original url" required>
            <div class="invalid-feedback">URL required!</div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://url.remberger.dev/</span>
            </div>
            <input id="shortUrlInput" type="text" class="form-control" placeholder="short url" required>
            <div class="input-group-append">
                <button id="refreshButton" class="btn btn-outline-secondary">Copy</button>
            </div>
            <div id="invalidShort" class="invalid-feedback">URL Mapping already in use!</div>
        </div>
        <button id="createButton" type="button" class="btn btn-primary">Create</button>
    </div>
    <script src="{{ url_for('frontend', path='/static/script.js') }}"></script>
</body>
</html>
